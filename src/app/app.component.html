<ion-app>
  <ion-menu contentId="content1" side="start">
    
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center ion-margin">LETS LEARN ENGLISH</ion-col>
        </ion-row>
      </ion-grid>
      <ion-list>
        <ion-item *ngFor="let item of items" (click)="openLesson(item)">
          <ion-label>{{item.title}}</ion-label>
          <ion-icon color="primary" [name]="item.icon" slot="start"></ion-icon>
        </ion-item>

        <ion-item  (click)="openTests()">
          <ion-label color="danger">Final Exam</ion-label>
          <ion-icon color="danger" name="copy" slot="start"></ion-icon>
        </ion-item>
 
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
